<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMPN 3 PACET - Dokumentasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
              mac: {
                accent: '#007AFF',
                sidebar: 'rgba(246, 246, 246, 0.75)',
                window: 'rgba(255, 255, 255, 0.85)',
                border: 'rgba(0, 0, 0, 0.1)',
                text: '#1D1D1F'
              }
            },
            animation: {
              'dock-bounce': 'bounce 0.5s ease-in-out',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-image: url('https://images.unsplash.com/photo-1629429408209-1f912961dbd8?q=80&w=2560&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }
      .mac-shadow {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
      }
      .sidebar-blur {
        backdrop-filter: blur(50px) saturate(200%);
        -webkit-backdrop-filter: blur(50px) saturate(200%);
      }
      .content-blur {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      /* Custom scrollbar matching macOS */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.25);
        background-clip: content-box;
      }

      /* Lighting / Shine Effect */
      @keyframes textShine {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }
      .text-shine {
        background: linear-gradient(
          to right,
          #ffffff 0%,
          #ffffff 45%,
          #93c5fd 50%,
          #ffffff 55%,
          #ffffff 100%
        );
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: textShine 3.5s linear infinite;
        display: inline-block;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
